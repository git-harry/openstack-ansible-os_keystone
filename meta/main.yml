galaxy_info:
  author: rcbops
  description: Installation and setup of keystone
  company: Rackspace
  license: Apache2
  min_ansible_version: 1.6.6
  platforms:
    - name: Ubuntu
      versions:
        - trusty
  categories:
    - cloud
    - python
    - keystone
    - development
    - openstack
dependencies:
  - apt_package_pinning
  - role: galera_client
    when:
      - keystone_database_enabled | bool
  - role: pip_lock_down
    when:
      - not keystone_developer_mode | bool
  - role: memcached_server
    when:
      - "'memcache' in keystone_token_driver"
      - "'fernet' not in keystone_token_provider"
  - role: openstack-ansible-os-service-installer
    _role_name: "os_keystone"
    _system_group_name: "{{ keystone_system_group_name }}"
    _system_additional_groups: "{{ keystone_system_additional_groups }}"
    _system_user_name: "{{ keystone_system_user_name }}"
    _system_comment: "{{ keystone_system_comment }}"
    _system_shell: "{{ keystone_system_shell }}"
    _system_user_home: "{{ keystone_system_user_home }}"
    _generate_ssh_key: "{{ keystone_generate_ssh_key }}"
    _service_directories: "{{ keystone_service_directories }}"
    _venv_directories: "{{ keystone_venv_directories }}"
    _venv_enabled: "{{ keystone_venv_enabled }}"
    _service_log_directory: "{{ keystone_service_log_directory }}"
    _recreate_keys: "{{ keystone_recreate_keys }}"
    _developer_constraints: "{{ keystone_developer_constraints }}"
    _developer_mode: "{{ keystone_developer_mode }}"
    _pip_install_options: "{{ keystone_pip_install_options }}"
    _requires_pip_packages: "{{ keystone_requires_pip_packages }}"
    _venv_download_url: "{{ keystone_venv_download_url }}"
    _venv_bin: "{{ keystone_venv_bin }}"
    _service_notifier: "{{ keystone_service_notifier }}"
    _pip_packages: "{{ keystone_pip_packages }}"
    _config_template_files: "{{ keystone_config_template_files }}"
    _config_immutable_files: "{{ keystone_config_immutable_files }}"
    _template_files: "{{ keystone_template_files }}"
    _apt_packages: "{{ keystone_apt_packages | union(keystone_idp is defined| ternary(keystone_idp_apt_packages, [])) | union(keystone_sp is defined | ternary(keystone_sp_apt_packages, [])) | union(keystone_developer_mode | bool | ternary(keystone_developer_apt_packages, [])) }}"
